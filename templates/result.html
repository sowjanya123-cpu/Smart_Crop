<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Crop üåæ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/b.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #2f4f2f;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card Styling */
        .card {
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            max-width: 450px;
            text-align: center;
            padding: 35px 30px;
            animation: fadeIn 0.7s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Title */
        h1 {
            color: #2e5e28;
            font-weight: 600;
            font-size: 1.7em;
            margin-bottom: 20px;
        }

        /* Crop Name */
        h2 {
            color: #b78a23;
            font-size: 2.4em;
            font-weight: 700;
            text-transform: capitalize;
            margin-top: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        /* Button Styling */
        .btn {
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            color: white;
            border: none;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 10px;
            margin-top: 25px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(86, 171, 47, 0.3);
        }

        /* Image Styling */
        img {
            border-radius: 15px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 250px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #2f4f2f;
            font-size: 0.9em;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Adjustments */
        @media (max-width: 500px) {
            .card {
                width: 90%;
                padding: 25px;
            }
            img {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üåø Recommended Crop üåø</h1>
        <img src="{{ url_for('static', filename='images/crop_images/' + crop.lower() + '.jpg') }}" 
     alt="{{ crop }}" 
     onerror="this.src='/static/images/default.jpg'; console.log('Missing image for: {{ crop }}')" 
     class="img-fluid">

        <h2>{{ crop }}</h2>
        <a href="{{ url_for('home') }}" class="btn">üîÅ Predict Again</a>
        <div class="footer">
            ¬© 2025 Smart Crop
        </div>
    </div>
</body>
</html>
