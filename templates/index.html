<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Crop Recommendation ðŸŒ¾</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/b.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #2e4c2c;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            margin: 60px auto;
            padding: 35px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(6px);
        }

        h1 {
            text-align: center;
            color: #0f0cec95;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .tagline {
            text-align: center;
            font-size: 0.95em;
            color: #101510;
            margin-bottom: 25px;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #2e4c2c;
        }

        input {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #56ab2f;
            box-shadow: 0 0 8px rgba(86, 171, 47, 0.4);
        }

        button {
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(86, 171, 47, 0.4);
        }

        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 1.2em;
            color: #2e4c2c;
            animation: fadeIn 0.8s ease-in-out;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9em;
            color: #2e4c2c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMART ðŸŒ¿ CROP</h1>
        <div class="tagline">Predict the perfect crop for your soil and climate!!!</div>

        <form action="/predict" method="post">
            <label>NITROGEN (N):</label>
            <input type="number" name="N" required>

            <label>PHOSPHORUS (P):</label>
            <input type="number" name="P" required>

            <label>POTASSIUM (K):</label>
            <input type="number" name="K" required>

            <label>TEMPERATURE (Â°C):</label>
            <input type="number" step="any" name="temperature" required>

            <label>HUMIDITY (%):</label>
            <input type="number" step="any" name="humidity" required>

            <label>PH:</label>
            <input type="number" step="any" name="ph" required>

            <label> RAINFALL (mm):</label>
            <input type="number" step="any" name="rainfall" required>

            <button type="submit">Get Recommended Crop ðŸŒ¾</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>Recommended Crop: <span style="color:#3d8b1a;">{{ result }}</span></h3>
            <img src="{{ url_for('static', filename='images/crops/' + result|lower + '.jpg') }}"
                 alt="{{ result }}" width="200"
                 style="border-radius: 10px; margin-top: 10px;">
        </div>
        {% endif %}

        <div class="footer">Â© 2025 Smart Crop</div>
    </div>
</body>
</html>
